<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ok {
            visibility: hidden;
            color: greenyellow;
            font-weight: bolder;
            font-size: larger;
        }

        .tip {
            visibility: hidden;
            position: relative;
            left: -194px;
            top: 20px;
            font-size: smaller;
            color: red;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        button {
            visibility: visible;
            margin-left: 160px;
            margin-top: 5px;
            background-color: mediumturquoise;
            border-radius: 4px;
            border: 0;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <form action="#">
        <p>
            <label>会员登陆名：</label>
            <input type="text" />
            <span class="ok">√</span>
            <span class="tip" id="t_username"></span>
        </p>
        <p>
            <label>密码：</label>
            <input type="password" />
            <span class="ok">√</span>
            <span class="tip" id="t_psaaword"></span>
        </p>
        <p>
            <label>再次输入密码：</label>
            <input type="password" />
            <span class="ok">√</span>
            <span class="tip" id="t_repassword"></span>
        </p>
        <p>
            <label>公司名称：</label>
            <input type="text" />
            <span class="ok">√</span>
            <span class="tip" id="t_company"></span>
        </p>
        <p>
            <label>手机号：</label>
            <input type="tel" />
            <span class="ok">√</span>
            <span class="tip" id="t_phoneNo"></span>
        </p>
        <p>
            <label>邮箱：</label>
            <input type="email" />
            <span class="ok">√</span>
            <span class="tip" id="t_email"></span>
        </p>
        <p>
            <button type="submit" id="submit">同意以下服务条款并注册</button>
        </p>
    </form>
    <script>
        var inputlist = document.getElementsByTagName("input");

        var psd = /^\w{6,12}$/;
        var tel = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
        var mail = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        var keylist = { 0: "t_username", 1: "t_psaaword", 2: "t_repassword", 3: "t_company", 4: "t_phoneNo", 5: "t_email" };


        for (let i = 0; i < 6; i++) {
            inputlist[i].onblur = () => {

                if (inputlist[i].value == "") {
                    setNull(document.getElementById(keylist[i]));
                } else {

                    if (i == 0 || i == 3) {
                        setOk(i,document.getElementById(keylist[i]));
                    } else if (i == 1 && psd.test(inputlist[i].value)) {
                        setOk(i,document.getElementById(keylist[i]));
                        if (inputlist[1].value === inputlist[2].value) {
                            setOk(i+1,document.getElementById(keylist[i+1]));
                        }
                    } else if (i == 4 && tel.test(inputlist[i].value)) {
                        setOk(i,document.getElementById(keylist[i]));
                    } else if (i == 2 && inputlist[1].value === inputlist[i].value && psd.test(inputlist[1].value)) {
                        setOk(i,document.getElementById(keylist[i]));
                    } else if (i == 5 && mail.test(inputlist[i].value)) {
                        setOk(i,document.getElementById(keylist[i]));
                    } else {
                        setError(i,document.getElementById(keylist[i]));
                    }
                }
            }
        }

        function setNull(span) {
            span.style.visibility = "visible";
            span.textContent = "❌不能为空";
        }

        function setError(i,span) {
            span.style.visibility = "visible";
            if(i==1){
                span.textContent="❌密码长度6-12位";
            }else if(i==2){
                span.textContent="❌重复密码错误";
            }else if(i==4){
                span.textContent="❌请输入正确的手机号";
            }else if(i==5){
                span.textContent="❌邮箱错误";
            }

        }

        function setOk(id,span) {
            document.getElementsByClassName("ok")[id].style.visibility = "visible";
            span.style.visibility="hidden";
        }

        document.getElementById("submit").onclick = () => {
            if (inputlist[1].value === inputlist[2].value && tel.test(inputlist[4].value) && username.test(inputlist[0].value) && psd.test(inputlist[1].value) && mail.test(inputlist[5].value) && inputlist[0].value && inputlist[3].value) {
                alert("注册成功！");
            } else {
                alert("注册失败！")
            }

        }
    </script>
</body>

</html>
